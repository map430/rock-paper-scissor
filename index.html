<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <button class="rock">Rock</button>
  <button class="paper">Paper</button>
  <button class="scissor">Scissor</button>
  <div class="playerScoreDIV"></div>
  <div class="computerScoreDIV"></div>
  <p class="roundWinner"></p>
  <div class="resetButtonContainer"></div>
  
  
  <script>
  
  //Function to generate random string from an array
  function getComputerChoice(arr) {
      const randomIndex = Math.floor(Math.random() * arr.length);
      const item = arr[randomIndex];
      return item;
  }
  
  const options = ["rock", "paper", "scissor"];  //Define options for computer's selection
  
  //Establish starting scores to be incrimented
  let playerScore = 0;
  let computerScore = 0;
  const playerScoreDIV = document.querySelector(".playerScoreDIV");
  const computerScoreDIV = document.querySelector(".computerScoreDIV");
  playerScoreDIV.textContent = `Player Score ${playerScore}`;
  computerScoreDIV.textContent = `Computer Score ${computerScore}`;
  
  //Function to define the result of each round 
  function playRound(playerSelection) {
  
    const computerSelection = getComputerChoice(options); //call the getComputerChoice function using options variable to establish computer's answer
    const playerScoreDIV = document.querySelector(".playerScoreDIV");
    const computerScoreDIV = document.querySelector(".computerScoreDIV");
    const roundWinner = document.querySelector(".roundWinner");
    if (playerSelection === "rock" && computerSelection === "scissor") {  //For each payer and computer answer possibility, establish who's socre will go up, and output a message explaing the result to the user
      ++playerScore;
      roundWinner.textContent = "Rock crushes Scissor. You get 1 point.";  
      playerScoreDIV.textContent = `Player Score ${playerScore}`;
      computerScoreDIV.textContent = `Computer Score ${computerScore}`;
    }else if (playerSelection === "paper" && computerSelection === "rock") {
      ++playerScore;
      roundWinner.textContent = "Paper covers Rock. You get 1 point";
      playerScoreDIV.textContent = `Player Score ${playerScore}`;
      computerScoreDIV.textContent = `Computer Score ${computerScore}`;
    }else if (playerSelection === "scissor" && computerSelection === "paper") {
      ++playerScore;
      roundWinner.textContent = "Scissors cut Paper. Yout get 1 point.";
      playerScoreDIV.textContent = `Player Score ${playerScore}`;
      computerScoreDIV.textContent = `Computer Score ${computerScore}`;
    }else if (playerSelection === "scissor" && computerSelection === "rock") {
      ++computerScore;
      roundWinner.textContent = "Rock crushes Scissor. I get 1 point";
      playerScoreDIV.textContent = `Player Score ${playerScore}`;
      computerScoreDIV.textContent = `Computer Score ${computerScore}`;
    }else if (playerSelection === "rock" && computerSelection === "paper") {
      ++computerScore;
      roundWinner.textContent = "Paper covers Rock. I get 1 point.";
      playerScoreDIV.textContent = `Player Score ${playerScore}`;
      computerScoreDIV.textContent = `Computer Score ${computerScore}`;
    }else if (playerSelection === "paper" && computerSelection === "scissor") {
      ++computerScore;
      roundWinner.textContent = "Scissors cut Paper. I get 1 point.";
      playerScoreDIV.textContent = `Player Score ${playerScore}`;
      computerScoreDIV.textContent = `Computer Score ${computerScore}`;
    }else if (playerSelection === computerSelection) {
      roundWinner.textContent = "It's a tie! Neither of us get a point.";
      playerScoreDIV.textContent = `Player Score ${playerScore}`;
      computerScoreDIV.textContent = `Computer Score ${computerScore}`;
    }else {
      alert("Try again! Your answer has to be Rock, Paper, or Scissor");
    }
  
    if (playerScore === 5) {
      roundWinner.textContent = "Congratulations, you win! Game over!"
      playerScoreDIV.textContent = `Player Score ${playerScore}`;
      computerScoreDIV.textContent = `Computer Score ${computerScore}`;
      rockButton.disabled = true; 
      paperButton.disabled = true;
      scissorButton.disabled = true;
  
    }else if (computerScore === 5) {
      roundWinner.textContent = "Sorry, I win! Game over!"
      playerScoreDIV.textContent = `Player Score ${playerScore}`;
      computerScoreDIV.textContent = `Computer Score ${computerScore}`;
      rockButton.disabled = true; 
      paperButton.disabled = true;
      scissorButton.disabled = true;
    }
    
  }
  
  
  //Below are the commands that initiate the actual action on the webpate. The alert establishes basic directions and the game function is called by simply typing it out as game(). The game funciton uses the playRound and getComputer functions and begins playing five rounds with the user. 
  alert("Hi! Let's play a game of Rock, Paper, Scissor. Click one of the buttons below to make your selection. Whoever gets 5 points first wins!");
  
  const rockButton = document.querySelector(".rock"); 
  rockButton.addEventListener("click", function() { 
    const playerSelection = "rock"; 
    playRound(playerSelection); 
  })
  
  const paperButton = document.querySelector(".paper");
  paperButton.addEventListener("click", function() {
    playerSelection = "paper";
    playRound(playerSelection);
  })
  
  const scissorButton = document.querySelector(".scissor");
  scissorButton.addEventListener("click", function() {
    playerSelection = "scissor";
    playRound(playerSelection);
  })
  
  
  
  
  </script>
  
  </body>
</html>
