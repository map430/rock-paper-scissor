<script>

//The computer's answer
function getComputerChoice(arr) {
    const randomIndex = Math.floor(Math.random() * arr.length);
    const item = arr[randomIndex];
    return item;
}

const options = ["rock", "paper", "scissor"];

//The function playRound
function playRound(playerSelection, computerSelection) {
  if (playerSelection === "rock" && computerSelection === "scissor") {
    alert("You Win! Rock crushes Scissor");
    ++playerScore;
  }else if (playerSelection === "paper" && computerSelection === "rock") {
    alert("You Win! Paper covers Rock");
    ++playerScore;
  }else if (playerSelection === "scissor" && computerSelection === "paper") {
    alert("You Win! Scissors cut Paper");
    ++playerScore;
  }else if (playerSelection === "scissor" && computerSelection === "rock") {
    alert("You Lose! Rock crushes Scissor");
    ++computerScore;
  }else if (playerSelection === "rock" && computerSelection === "paper") {
    alert("You Lose! Paper covers Rock");
    ++computerScore;
  }else if (playerSelection === "paper" && computerSelection === "scissor") {
    alert("You Lose! Scissors cut Paper");
    ++computerScore;
  }else if (playerSelection === computerSelection) {
    alert("It's a tie!");
  }else {
    alert("Try again! Your answer has to be Rock, Paper, or Scissor")
  }
}

//Calling the function 
const playerSelection = prompt("Choose rock, paper, or scissor");
let computerSelection = getComputerChoice(options);

let computerScore = 0;
